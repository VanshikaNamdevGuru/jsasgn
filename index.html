

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting and Colour Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Header -->
    <h1 id="greeting">Hello</h1>

    <!-- Input + Button -->
    <div class="input-area">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="greetBtn">Greet Me</button>
    </div>

    <!-- Colour Boxes -->
    <div class="boxes">
      <div class="box" id="redBox">Red</div>
      <div class="box" id="blueBox">Blue</div>
      <div class="box" id="greenBox">Green</div>
      <div class="box" id="yellowBox">Yellow</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
